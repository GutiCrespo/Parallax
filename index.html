<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <header>
        <nav>
            <img src="images/logo.png" alt="Logo - Parallax" class="logo">
            <ul>
                <li>
                    <a href="#" class="login">Login</a>
                </li>
                <li>
                    <a href="#" class="signUp">Sign Up</a>
                </li>
                <li>
                    <a href="#" class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburguer">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="vignette"></div>
        <div class="photos">
            <img src="/images/00_.png"        data-speedx="0.05"    data-speedy="0.1"   alt="sun"         class="parallax image sun00">
            <img src="/images/01_fundo.png"   data-speedx="0.01"   data-speedy="0.05"   alt="firstBuild"  class="parallax image build01">
            <img src="/images/02_meio.png"    data-speedx="0.009"  data-speedy="0.005"   alt="secondBuild" class="parallax image build02">
            <img src="/images/03_frente.png"  data-speedx="0.005" data-speedy="0.0005"   alt="thirdBuild"  class="parallax image build03">
        </div>
    </main>
    
    <script src="js/app.js"></script>

</body>
</html>
